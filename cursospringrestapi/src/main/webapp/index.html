<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teste AJAX</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
</head>

<body>

<script>
$(document).ready(function() {

	$.ajax({
		url: "http://localhost:8080/usuario/", // exemplo local
		method: "GET"
	}).then(function(data, status, info) {
		console.log(data);
		console.log(status);
		console.log(info);
	});

});
</script>

</body>
</html>
